<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="autoCreateDialogWidget" 
		id="autoCreateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="autoCreateDialogForm" prependId="false">
			<h:panelGrid columns="3">
				<h:outputText value="* #{bundle.autoName}" />
				<h:inputText value="#{autoBean.auto.name}" validator="#{autoBean.validateName}" required="true" label="#{bundle.autoName}" id="inputName" />
				<h:message id="m1" for="inputName" style="color:red"/>
				
				<h:outputText value="* #{bundle.autoJahrgang}" />
				<h:inputText value="#{autoBean.auto.jahrgang}" validator="#{autoBean.validateJahrgang}" required="true" converterMessage="Bitte eine Zahl eingeben" label="#{bundle.autoJahrgang}" id="inputJahrgang" />
				<h:message id="m2" for="inputJahrgang" style="color:red"/>
				
				
				<h:outputText value="* Arbeit fertig?" />
				<h:selectBooleanCheckbox value="#{autoBean.auto.status}" label="#{bundle.autoStatus}" required="true" />
				<h:outputText value=""></h:outputText>
		
				<p:commandButton value="#{bundle.create}" icon="ui-icon-plus"
					action="#{autoBean.createAuto()}"
					update=":messageGrowl :autosForm:autosTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, PF('autoCreateDialogWidget'), 'autoCreateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{autoBean.resetAuto()}"
					onclick="PF('autoCreateDialogWidget').hide()" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>

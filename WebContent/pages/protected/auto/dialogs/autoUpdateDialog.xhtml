<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="autoUpdateDialogWidget"
		id="autoUpdateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="autoUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* #{bundle.autoName}" />
				<h:inputText value="#{autoBean.auto.name}" required="true" label="#{bundle.autoName}" />
				
				<h:outputText value="* #{bundle.autoJahrgang}" />
				<h:inputText value="#{autoBean.auto.jahrgang}" required="true" converterMessage="Bitte eine Zahl eingeben" label="#{bundle.autoJahrgang}" />
				
				<h:outputText value="* Arbeit fertig?" />
				<h:selectBooleanCheckbox value="#{autoBean.auto.status}" label="#{bundle.autoStatus}" required="true" />
		
				<p:commandButton value="#{bundle.update}" icon="ui-icon-plus"
					action="#{autoBean.updateAuto()}"
					update=":messageGrowl :autosForm:autosTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, PF('autoUpdateDialogWidget'), 'autoUpdateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{autoBean.resetAuto()}"
					onclick="PF('autoUpdateDialogWidget').hide()" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>

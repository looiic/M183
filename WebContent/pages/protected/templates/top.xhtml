<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
   <h:body>   
     <ui:composition>
     	<div class="ui-g">
			<div class="ui-g-8">
				<h2>Welcome to JSF,  #{userBean.loggedInUser.username}</h2>
			</div>
			<div class="ui-g-3"></div>
			<div class="ui-g-1">
				<h:form>
					<p:menuButton align="right" value="User" iconPos="right">
						<p:menuitem value="  Profile" action="/pages/protected/profile/profileIndex.xhtml?faces-redirect=true" icon="fa fa-user" />
						<p:menuitem value="  Logout" actionListener="#{userBean.logout()}" icon="fa fa-power-off"/>
					</p:menuButton>
				</h:form>
			</div>
		</div>
     </ui:composition>   
   </h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="kundeCreateDialogWidget" 
		id="kundeCreateDialogId" height="350" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="kundeCreateDialogForm" prependId="false">
			<h:panelGrid columns="3">
				<h:outputText value="* #{bundle.kundeVorname}" />
				<h:inputText value="#{kundeBean.kunde.vorname}" validator="#{kundeBean.validateName}" required="true" requiredMessage="Vorname is required" label="#{bundle.kundeVorname}" id="kundeVorname" />
				<h:message id="messageKunde1" for="kundeVorname" style="color:red"/>
				
				<h:outputText value="* #{bundle.kundeNachname}" />
				<h:inputText value="#{kundeBean.kunde.nachname}" validator="#{kundeBean.validateName}" required="true" requiredMessage="Nachname is required" label="#{bundle.kundeNachname}" id="kundeNachname" />
				<h:message id="messageKunde2" for="kundeNachname" style="color:red"/>
				
				<h:outputText value="* #{bundle.kundeStrasse}" />
				<h:inputText value="#{kundeBean.kunde.strasse}" required="true" requiredMessage="Strasse is required" label="#{bundle.kundeStrasse}" id="kundeStrasse" />
				<h:outputText value=""></h:outputText>
				
				<h:outputText value="* #{bundle.kundeHausnummer}" />
				<h:inputText value="#{kundeBean.kunde.hausnummer}" required="true" requiredMessage="Hausnummer is required" label="#{bundle.kundeHausnummer}" id="kundeHausnummer" />
				<h:outputText value=""></h:outputText>
		
				<h:outputText value="* #{bundle.kundePostleitzahl}" />
				<h:inputText value="#{kundeBean.kunde.postleitzahl}" required="true" requiredMessage="PLZ is required" label="#{bundle.kundePostleitzahl}" id="kundePLZ" />
				<h:outputText value=""></h:outputText>
				
				<h:outputText value="* #{bundle.kundeOrt}" />
				<h:inputText value="#{kundeBean.kunde.ort}" required="true" requiredMessage="Ort is required" label="#{bundle.kundeOrt}" id="kundeOrt" />
				<h:outputText value=""></h:outputText>
				
				<p:commandButton value="#{bundle.create}" icon="ui-icon-plus"
					action="#{kundeBean.createKunde()}"
					update=":messageGrowl :kundenForm:kundenTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, PF('kundeCreateDialogWidget'), 'kundeCreateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{kundeBean.resetKunde()}"
					onclick="PF('kundeCreateDialogWidget').hide()" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="kundeUpdateDialogWidget"
		id="kundeUpdateDialogId" height="350" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="kundeUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2">
			
			
				<h:outputText value="* #{bundle.kundeVorname}" />
				<h:inputText value="#{kundeBean.kunde.vorname}" required="true" label="#{bundle.kundeVorname}" />
				
				<h:outputText value="* #{bundle.kundeNachname}" />
				<h:inputText value="#{kundeBean.kunde.nachname}" required="true" label="#{bundle.kundeNachname}" />
				
				<h:outputText value="* #{bundle.kundeStrasse}" />
				<h:inputText value="#{kundeBean.kunde.strasse}" required="true" label="#{bundle.kundeStrasse}" />
				
				<h:outputText value="* #{bundle.kundeHausnummer}" />
				<h:inputText value="#{kundeBean.kunde.hausnummer}" required="true" label="#{bundle.kundeHausnummer}" />
		
				<h:outputText value="* #{bundle.kundePostleitzahl}" />
				<h:inputText value="#{kundeBean.kunde.postleitzahl}" required="true" label="#{bundle.kundePostleitzahl}" />
				
				<h:outputText value="* #{bundle.kundeOrt}" />
				<h:inputText value="#{kundeBean.kunde.ort}" required="true" label="#{bundle.kundeOrt}" />
				
				
		
				<p:commandButton value="#{bundle.update}" icon="ui-icon-plus"
					action="#{kundeBean.updateKunde()}"
					update=":messageGrowl :kundenForm:kundenTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, PF('kundeUpdateDialogWidget'), 'kundeUpdateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{kundeBean.resetKunde()}"
					onclick="PF('kundeUpdateDialogWidget').hide()" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>

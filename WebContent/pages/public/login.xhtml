<?xml version="1.0" encoding="UTF-8" ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="main.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<f:view contentType="text/html; charset=UTF-8" encoding="UTF-8" >
	
		<p:growl id="loginGrowl" life="3000" />
	
		<h:form>
			<p:dialog header="Login" widgetVar="loginDialogWidget" id="loginDialogId"
				resizable="false" draggable="false" closable="false" visible="true">
				
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Username:" />
					<p:inputText id="username" value="#{loginBean.userName}" required="true" label="username" />
					
					<h:outputLabel for="password" value="Password:" />
	            	<p:password id="password" value="#{loginBean.password}" required="true" label="password" />
	            	
	            	<f:facet name="footer">
						<p:commandButton value="Login" 
						update="loginGrowl"
						action="#{loginBean.login}" 
						oncomplete="handleLoginResult(xhr, status, args, PF('loginDialogWidget'), 'loginDialogId')" />
	            	</f:facet>  
				</h:panelGrid>
			</p:dialog>
		
			<h:outputScript library="javascript" name="jscodes.js" />
		</h:form>
		
		<p:dialog widgetVar="loadingDialog" modal="true" draggable="false" closable="false" 
			resizable="false" showHeader="false" showEffect="fade" hideEffect="fade">
    		<h:graphicImage value="/resources/images/loading_icon.gif"/>
		</p:dialog>
		
		<p:ajaxStatus onstart="PF('loadingDialog').show()" onsuccess="PF('loadingDialog').hide()"/>
		
	</f:view>
</h:body>
</html>
